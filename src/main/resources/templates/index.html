    <script>
        function deleteBadge(e){
            $(e).remove()
        }
        function inputLikeKeyword(e){
            if (event.keyCode == 'Space' || event.keyCode == 32) {
                let likeKeyword = $('#like').val()

                if(likeKeyword !== " " || likeKeyword !== "" ){
                    let temp_html =
                        `<span class="like-badge badge rounded-pill text-bg-primary" onclick="deleteBadge(this)">${likeKeyword.trim()}</span>`

                    $('#like-list').append(temp_html)
                }

                $('#like').val(null)
            }
        }

        function inputDisLikeKeyword(e){
            if (event.keyCode == 'Space' || event.keyCode == 32) {
                let dislikeKeyword = $('#dislike').val()

                if(dislikeKeyword !== ""){
                    let temp_html =
                        `<span class="dislike-badge badge rounded-pill text-bg-danger" onclick="deleteBadge(this)">${dislikeKeyword.trim()}</span>`

                    $('#dislike-list').append(temp_html)
                }

                $('#dislike').val("")
            }
        }

        var count = 0;
        var keyword = "";
        var ready = true;
        var includeKeywordList = ""
        var excludeKeywordList = ""


        $(document).ready(function () {
            $(document).scroll(function() {
                var maxHeight = $(document).height();
                var currentScroll = $(window).scrollTop() + $(window).height();

                if (maxHeight <= currentScroll + 100 && ready && keyword != "") {
                    $('#myModal').modal("toggle")
                    ready = false;
                    count += 1;


                    let likeBadge = document.querySelectorAll('.like-badge');
                    let dislikeBadge = document.querySelectorAll('.dislike-badge');

                    includeKeywordList = ""
                    excludeKeywordList = ""
                    likeBadge.forEach(function(item) {
                        if(includeKeywordList == "")
                            includeKeywordList += item.innerHTML;
                        else
                            includeKeywordList += "," + item.innerHTML;
                    });
                    dislikeBadge.forEach(function(item) {
                        if(excludeKeywordList == "")
                            excludeKeywordList += item.innerHTML;
                        else
                            excludeKeywordList += "," + item.innerHTML;
                    });



                    $.ajax({
                        type: "GET",
                        url: "/api/news?keyword=" + keyword +"&includeKeywordList="+ includeKeywordList+ "&excludeKeywordList="+ excludeKeywordList+ "&page="+count+"&size=10",
                        timeout: 10000,
                        contentType: "application/json",
                        success: function (response, status, request) {
                            let rows = response["content"]
                            for (let i = 0; i < rows.length; i++) {
                                let content = rows[i]['content']
                                let date = dateFormat(rows[i]['publishedDate'])
                                let mainUrl = rows[i]['mainUrl']
                                let thumbnailUrl = rows[i]['thumbnailUrl']
                                let title = rows[i]['title']

                                let temp_html =
                                    `<div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                                            <div class="col-auto d-none d-lg-block">
                                              <img id = "news-img" src="${thumbnailUrl}">
                                            </div>
                                            <div class="col p-4 d-flex flex-column position-static">
                                              <strong class="d-inline-block mb-2 text-success">무슨 일보</strong>
                                              <h3 class="mb-0">${title}</h3>
                                              <div class="mb-1 text-muted">${date}</div>
                                              <p class="mb-auto" id = "news-content">${content}</p>
                                              <a href="${mainUrl}" class="stretched-link">Continue reading</a>
                                            </div>
                                          </div>`

                                $('#news-body-container').append(temp_html)
                                setTimeout(function(){
                                    ready = true;
                                    $('#myModal').modal("toggle")
                                },500)
                                clearTimeout()
                            }
                        },
                    })
                }
            })
        });

        function search() {
            $('#myModal').modal("toggle")
            count = 0;

            $('#news-body-container').empty()

            keyword = $('#keyword').val()


            let likeBadge = document.querySelectorAll('.like-badge');
            let dislikeBadge = document.querySelectorAll('.dislike-badge');

            includeKeywordList = ""
            excludeKeywordList = ""
            likeBadge.forEach(function(item) {
                if(includeKeywordList == "")
                    includeKeywordList += item.innerHTML;
                else
                    includeKeywordList += "," + item.innerHTML;
            });
            dislikeBadge.forEach(function(item) {
                if(excludeKeywordList == "")
                    excludeKeywordList += item.innerHTML;
                else
                    excludeKeywordList += "," + item.innerHTML;
            });

            $.ajax({
                type: "GET" ,
                url: "/api/news?keyword=" + keyword +"&includeKeywordList="+ includeKeywordList+ "&excludeKeywordList="+ excludeKeywordList+ "&page="+count+"&size=10",
                timeout: 100000,
                contentType: "application/json",

                error: function (response, status, error) {
                    console.log(response)
                    alert(response["responseJSON"]["msg"])
                },

                success: function (response, status, request) {
                    console.log(response)
                    let rows = response["content"]
                    for (let i = 0; i < rows.length; i++) {
                        let content = rows[i]['content']
                        let date = dateFormat(rows[i]['publishedDate'])
                        let mainUrl = rows[i]['mainUrl']
                        let thumbnailUrl = rows[i]['thumbnailUrl']
                        let title = rows[i]['title']
                        let temp_html =
                                        `<div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                                            <div class="col-auto d-none d-lg-block">
                                              <img id = "news-img" src="${thumbnailUrl}">
                                            </div>
                                            <div class="col p-4 d-flex flex-column position-static">
                                              <strong class="d-inline-block mb-2 text-success">무슨 일보</strong>
                                              <h3 class="mb-0">${title}</h3>
                                              <div class="mb-1 text-muted">${date}</div>
                                              <p class="mb-auto" id = "news-content">${content}</p>
                                              <a href="${mainUrl}" class="stretched-link">Continue reading</a>
                                            </div>
                                          </div>`

                        $('#news-body-container').append(temp_html)
                        setTimeout(function(){
                            $('#myModal').modal("toggle")
                        },500)
                        clearTimeout()
                    }
                },
                timeout: 10000
            })
        }

        function dateFormat(date){
            const date_first_split = date.split("T");
            const date_second_split = date_first_split[0].split("-");
            const year = date_second_split[0]
            const month = date_second_split[1]
            const days = date_second_split[2]

            return year + " " + changeMonthToEng(month) + " " + days
        }
        function changeMonthToEng(month){
            const Month_Eng_Map = {
                "01" : "Jen",
                "02" : "Feb",
                "03" : "Mar",
                "04" : "Apr",
                "05" : "May",
                "06" : "Jun",
                "07" : "Jul",
                "08" : "Aug",
                "09" : "Sep",
                "10" : "Oct",
                "11" : "Nov",
                "12" : "Dec"
            }
            return Month_Eng_Map[month]
        }
    </script>
