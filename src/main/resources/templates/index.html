<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Main page</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-light bg-light static-top">
            <div class="container header-container">
                <div class="container-left">
                    <img class="header-img" src="../assets/img/logo_transparent.png">
                    <a class="navbar-brand" href="/">DG times</a>
                </div>
                <div class="container-right">
                    <a class="btn btn-primary" href="/signin">Sign in</a>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container position-relative">
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <div class="text-center text-white">
                            <!-- Page heading-->
                            <h1 class="mb-5">뉴스 검색에 지친 당신,<br> DGtimes로!</h1>
                            <!-- Signup form-->
                            <!-- * * * * * * * * * * * * * * *-->
                            <!-- * * SB Forms Contact Form * *-->
                            <!-- * * * * * * * * * * * * * * *-->
                            <!-- This form is pre-integrated with SB Forms.-->
                            <!-- To make this form functional, sign up at-->
                            <!-- https://startbootstrap.com/solution/contact-forms-->
                            <!-- to get an API token!-->
                                <div class="row">
                                    <div class="col">
                                        <input class="form-control form-control-lg" id="keyword" type="text" placeholder="검색어를 입력하세요"/>
                                    </div>
                                    <div class="col-auto">
                                        <button class="btn btn-primary btn-lg" id="submitButton" onclick="search()">
                                            <img class="search-icon" src="../assets/img/search-icon.png">
                                        </button>
                                    </div>
                                </div>
                                <!-- Submit success message-->
                                <!---->
                                <!-- This is what your users will see when the form-->
                                <!-- has successfully submitted-->
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <section class="showcase">
            <div class="container-fluid p-0" id = "news-body-container">
            </div>
        </section>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function search() {

            let keyword = $('#keyword').val()

            $.ajax({
                type: "GET" ,
                url: "/api/news?keyword="+keyword,
                timeout: 3000,
                contentType: "application/json",

                error: function (response, status, error) {
                    alert(response["responseJSON"]["msg"])
                },

                success: function (response, status, request) {
                    let rows = response
                    for (let i = 0; i < rows.length; i++) {
                        let content = rows[i]['content']
                        let date = rows[i]['date']
                        let mainUrl = rows[i]['mainUrl']
                        let thumbnailUrl = rows[i]['thumbnailUrl']
                        let title = rows[i]['title']

                        let temp_html = `<div class="main-container gx-4 gx-lg-5 align-items-center my-5" href="${mainUrl}">
                                            <div class="col-lg-5">
                                                <img class="img-fluid rounded mb-4 mb-lg-0" src="${thumbnailUrl}" alt="..." />
                                            </div>
                                            <div class="col-lg-6">
                                                <h1 class="font-weight-light">${title}</h1>
                                                <p id = "news-body">
                                                    ${content}
                                                </p>
                                            </div>
                                        </div>`

                        $('#news-body-container').append(temp_html)
                    }
                }
            })
        }
    </script>
    </body>
</html>
